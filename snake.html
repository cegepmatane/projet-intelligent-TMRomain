<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style>
  html, body {
    height: 100%;
    margin: 0;
  }

  body {
    background: black;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  canvas {
    border: 1px solid white;
  }
  br {
    content: " ";
    display: none;
}
  </style>
</head>
<body>
<p id="score" value="0" style="color: white;">Votre score : </p>
<p id="score" value="0" style="color: white;"></p>
<p id="gameover" value="0" style="color: white;">Nombre d'essait :  </p>
<div id="grilleVisuel" style="color: black; font-size: 5px;"></div>
<input type="text" id="scoreValue" value="0" hidden>
<canvas width="400" height="400" id="game"></canvas>
<script>
var canvas = document.getElementById('game');
var context = canvas.getContext('2d');
var scoreTexte = document.getElementById("score");
var scoreValue = document.getElementById("scoreValue");
var essaitValue = document.getElementById("gameover");
var grilleVisuel = document.getElementById("grilleVisuel");
var gridComposition = new Array(16,16);
for (let x = 0; x < 25; x++) {
    for (let y = 0; y < 25; y++) {
      gridComposition[x,y] = "X";
    }
  }
var grid = 16;
var count = 0;
var essait = 0;
var snake = {
  x: 160,
  y: 160,
  
  // snake velocity. moves one grid length every frame in either the x or y direction
  dx: grid,
  dy: 0,
  
  // keep track of all grids the snake body occupies
  cells: [],
  
  // length of the snake. grows when eating an apple
  maxCells: 4
};
var apple = {
  x: 320,
  y: 320
};
var score= 0;
// get random whole numbers in a specific range
// @see https://stackoverflow.com/a/1527820/2124254
function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min)) + min;
}

// game loop
function loop() {
  
  requestAnimationFrame(loop);
  scoreTexte.textContent = "Votre Score: "+ score;
  scoreValue.value = score;
  essaitValue.textContent = "Nombre d'essait : "+ essait;
  essaitValue.value = essait;
  // slow game loop to 15 fps instead of 60 (60/15 = 4)
  if (++count < 14) {
    return;
  }

  count = 0;
  context.clearRect(0,0,canvas.width,canvas.height);

  // move snake by it's velocity
  snake.x += snake.dx;
  snake.y += snake.dy;

  // wrap snake position horizontally on edge of screen
  if (snake.x < 0) {
    // snake.x = canvas.width - grid;
    resetJeu();
  }
  else if (snake.x >= canvas.width) {
    // snake.x = 0;
    resetJeu();
  }
  
  // wrap snake position vertically on edge of screen
  if (snake.y < 0) {
    // snake.y = canvas.height - grid;
    resetJeu();
  }
  else if (snake.y >= canvas.height) {
    // snake.y = 0;
    resetJeu();
  }

  // keep track of where snake has been. front of the array is always the head
  snake.cells.unshift({x: snake.x, y: snake.y});

  // remove cells as we move away from them
  if (snake.cells.length > snake.maxCells) {
    snake.cells.pop();
  }

  // draw apple
  context.fillStyle = 'red';
  context.fillRect(apple.x, apple.y, grid-1, grid-1);

  // draw snake one cell at a time
  context.fillStyle = 'green';
  snake.cells.forEach(function(cell, index) {
    
    // drawing 1 px smaller than the grid creates a grid effect in the snake body so you can see how long it is
    context.fillRect(cell.x, cell.y, grid-1, grid-1);  

    // snake ate apple
    if (cell.x === apple.x && cell.y === apple.y) {
      snake.maxCells++;
      score++;
      // canvas is 400x400 which is 25x25 grids 
      apple.x = getRandomInt(0, 25) * grid;
      apple.y = getRandomInt(0, 25) * grid;
    }

    // check collision with all cells after this one (modified bubble sort)
    for (var i = index + 1; i < snake.cells.length; i++) {
      
      // snake occupies same space as a body part. reset game
      if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
        resetJeu();
      }
    }
  });
  remplireGrille();
}

function remplireGrille(){
  grilleVisuel.innerHTML = "";
  for (let x = 0; x < 25; x++) {
    grilleVisuel.innerHTML +="<br><br>"
    for (let y = 0; y < 25; y++) {
      gridComposition[x,y] = "X";
      if(apple.x/16 == x &&  apple.y/16 == y){
        gridComposition[x,y] = "A";
      }
      snake.cells.forEach(cell => {
        if(cell.x/16 == x &&  cell.y/16 == y){
        gridComposition[x,y] = "S";
      }
      });
      // console.log(gridComposition[x,y]);
      grilleVisuel.innerHTML += "["+gridComposition[x,y]+"]"
    }
  }
  grilleVisuel.innerHTML +="<br>"
}
function resetJeu(){
  snake.x = 160;
  snake.y = 160;
  snake.cells = [];
  snake.maxCells = 4;
  snake.dx = grid;
  snake.dy = 0;

  apple.x = getRandomInt(0, 25) * grid;
  apple.y = getRandomInt(0, 25) * grid;
  score = 0;
  essait++;
}



function versLeHaut(){
    snake.dy = -grid;
    snake.dx = 0;
}
function versLeBas(){
    snake.dy = grid;
    snake.dx = 0;
}
function versLeGauche(){
    snake.dx = -grid;
    snake.dy = 0;
}
function versLeDroite(){
    snake.dx = grid;
    snake.dy = 0;
}
// listen to keyboard events to move the snake
document.addEventListener('keydown', function(e) {
  // prevent snake from backtracking on itself by checking that it's 
  // not already moving on the same axis (pressing left while moving
  // left won't do anything, and pressing right while moving left
  // shouldn't let you collide with your own body)
  
  // left arrow key
  if (e.which === 37 && snake.dx === 0) {
    remplireGrille();
    snake.dx = -grid;
    snake.dy = 0;
  }
  // up arrow key
  else if (e.which === 38 && snake.dy === 0) {
    snake.dy = -grid;
    snake.dx = 0;
  }
  // right arrow key
  else if (e.which === 39 && snake.dx === 0) {
    snake.dx = grid;
    snake.dy = 0;
  }
  // down arrow key
  else if (e.which === 40 && snake.dy === 0) {
    snake.dy = grid;
    snake.dx = 0;
  }
});

// start the game
requestAnimationFrame(loop);

</script>
</body>

</html>
